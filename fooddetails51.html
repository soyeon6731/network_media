        </div>
        <!-- 우측 설명 -->
        <div class="description-container">
            <h2>옥천 생선국수</h2>
            <p>
                충청북도 옥천군의 향토 음식인 생선 국수는 여러 종류의 민물고기를 오랜 시간 동안 푹 우려낸 국물에 국수를 말아 먹는 음식이다.
                오랜 시간 동안 우려내 진하고 얼큰한 국물이 특징이며 어탕국수라고도 한다.
            </p>
            <p>
                금강의 지류인 보청천은 물고기가 많아 옥천군 청산면 사람들이 한여름에 천렵(민물고기 잡이)을 즐기던 장소였다.
                잡은 물고기로 매운탕을 끓이고 여기에 쌀을 넣어 어죽을 만들어 먹거나 국수를 넣어 먹기 시작한 것이 생선 국수의 유래가 되었다.
            </p>
