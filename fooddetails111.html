    <!-- 콘텐츠 섹션 -->
    <section class="content-section">
        <!-- 좌측 이미지 -->
        <div class="image-container">
            <img src="IMG_FOOD\foodimg111.jpg" alt="밀면 이미지">
        </div>
        <!-- 우측 설명 -->
        <div class="description-container">
            <h2>밀면</h2>
            <p>
                부산 밀면은 밀국수 냉면의 약칭으로 밀가루를 원료로 뽑은 면을 사용하여 만든 냉면을 말한다.
                한국전쟁 시기 부산으로 내려온 이북지역의 피난민들에 의해 개발된 부산에서만 맛볼 수 있는 부산광역시의 고유한 향토음식이다.
            </p>
            <p>
                부산 밀면이 부산광역시의 향토음식으로 자리 잡은 시기는 그리 오래되지 않은 현대사에 속한다.
                1950년의 6·25전쟁 과정에서 전시 피난 수도였던 부산은 전국에서 몰려든 피난민들이 전한 각기 고유의 음식문화들이 어우러져 새롭고 독특한 부산 특유의 향토음식문화를 만들어냈다.

            </p>
