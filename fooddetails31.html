            <h2>백암순대</h2>
            <p>
                백암순대는 잘 다진 두부, 호박, 숙주, 부추, 콩나물 등의 재료를
                선지와 섞어 갖은 양념을 한 다음 돼지창자 속에 집어 넣고 찐 음식이다.
                일반 순대와는 달리 풍성하게 들어간 채소로 인하여 돼지 내장의 잡맛이 적고 담백한 맛이 특징이다.
            </p>
            <p>
                백암순대는 원래 경기도 죽성(현재 안성시 죽산면 소재)지역에서 먹던 토속음식이었다.
                하지만 세월이 흘러 죽성이 퇴조하면서 인근 고을인 용인 백암면의 5일장을 통해 전승되어 온 음식이다
